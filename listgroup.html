<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>listgroup</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/list.css">
</head>
<body>
    <div class="container">
        <h2 class="mt-3 mb-5 text-center">list group booostrap classes</h2>
        <div class="row">
            <div class="col-sm-5 py-3">
                <ul class="list-group">
                    <li class="list-group-item list-group-item-primary">list item one</li>
                    <li class="list-group-item list-group-item-secondary">list item two</li>
                    <li class="list-group-item list-group-item-danger">list item three</li>
                    <li class="list-group-item list-group-item-info">list item four</li>
                    <li class="list-group-item list-group-item-warning">list item five</li>

                </ul>
            </div>
            <div class="col-sm-5 py-3">
                <div class="list-group ">
                    <a href="" class="list-group-item list-group-item-action list-group-item-primary">list item one</a>
                    <a href="" class="list-group-item list-group-item-action list-group-item-secondary">list item two</a>
                    <a href="" class="list-group-item list-group-item-action">list item three</a>
                    <a href="" class="list-group-item list-group-item-action">list item four</a>
                   

                </div>
            </div>
        </div>
    </div>
</body>
</html>
