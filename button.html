<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/btn.css">
</head>
<body>
    <div class="container">
        <h2 class="mt-3 mb-5 text-center">Bootstrap Buuton Classes</h2>
        <div class="row">
            <div class="col py3">
                <a href="" class="btn btn-primary btn-lg active">click</a>
                <a href="" class="btn btn-secondary">click</a>
                <a href="" class="btn btn-success btn-sm">click</a>
                <a href="" class="btn btn-danger disabled">click</a>
                <button class=" btn btn-info" disabled>click</button>
                <button class=" btn btn-outline-warning">click</button>
                <button class=" btn btn-outline-primary">click</button>
            </div>
        </div>
        <div class="row">
            
                <button class=" btn btn-warning btn-block" >click</button>
            </div>
                <!-- group btns -->
        <div class="row">
            <div class="col py-3">
                <div class="btn-group btn-group-lg">
                    <button class="btn btn-primary">click</button>
                    <button class="btn btn-secondary">click</button>
                    <button class="btn btn-success">click</button>
                    <button class="btn btn-warning">click</button>
                </div>
                
            </div>
        </div>
        <div class="row">
            <div class="col py-3">
                <div class="btn-group">
                    <button class="btn btn-primary">click</button>
                    <button class="btn btn-secondary">click</button>
                    <button class="btn btn-success">click</button>
                    <button class="btn btn-warning">click</button>
                </div>
                
            </div>
        </div>
        <div class="row">
            <div class="col py-3">
                <div class="btn-group btn-group-sm">
                    <button class="btn btn-primary">click</button>
                    <button class="btn btn-secondary">click</button>
                    <button class="btn btn-success">click</button>
                    <button class="btn btn-warning">click</button>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
